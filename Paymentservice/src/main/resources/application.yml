server:
  port: 8084

spring:
  application:
    name: Payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/paydb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus  # or use "*"
  endpoint:
    health:
      show-details: always